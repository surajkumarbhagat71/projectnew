<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetData</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'getdata' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Input Url</label>
                            <input type="text" placeholder="Enter any url" class="form-control" name="url">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
